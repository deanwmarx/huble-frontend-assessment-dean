<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Huble Frontend Assessment | Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <header></header>
        <div class="calculator">
            <div class="inputs">
                <input type="number">
                <div class="operators">
                    <button value="+">+</button>
                    <button value="-">-</button>
                    <button value="*">*</button>
                    <button value="/">/</button>
                </div>
            </div>
    
            <div class="results">
                <span class="calculation"></span>
                <span>Result: <span class="result"></span></span>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.6.1.min.js"></script>
	<script src="assets/js/app.js"></script>
  </body>
</html>
